language: cpp

os:
  - linux

before_install:
    - sudo add-apt-repository ppa:george-edison55/precise-backports --yes
    - sudo apt-get update

install:
    - sudo apt-get install cmake

compiler:
  - gcc
  - clang

env:
  - CONFIGURATION=Debug
  - CONFIGURATION=Release

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=$CONFIGURATION ../src
  - make
